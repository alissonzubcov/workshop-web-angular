<po-page-default>

    <po-table [p-hide-columns-manager]="true" class="po-md-12" [p-items]="itemsTable" [p-columns]="columns"
        [p-infinite-scroll]="false">
        <ng-template p-table-cell-template let-column="column" let-row="row">
        </ng-template>
    </po-table>

    <po-loading-overlay *ngIf="loading"></po-loading-overlay>

</po-page-default>
